<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin Panel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12"><center><h1>Admin Panel</h1></center></div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form method="post" action="/add/user">
		<div class="form-group">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" name="email">
				<div class="input-group-append">
					<span class="input-group-text" id="basic-addon2">@ebiozontek.com</span>
				</div>
			</div>
		</div>
		<input style="margin: auto;" type="submit" class="btn btn-primary btn-lg" name="Add user" value="submit">
	</form>
			</div>
		</div>

		<div class="row">
			<div>The user allowed for staging are</div>
			<div class="col-lg-12">
				{% for user in users %}
				<div class = "user">{{user.email}}</div>
				{% endfor %}
			</div>
		</div>	
		</div>
	
	
</body>
</html>
