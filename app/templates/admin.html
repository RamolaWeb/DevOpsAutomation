<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin Panel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12"><center><h1>Admin Panel</h1></center></div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form>
		<div class="form-group">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" name="email">
				<div class="input-group-append">
					<span class="input-group-text" id="basic-addon2">@ebizontek.com</span>
				</div>
			</div>
		</div>
	</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-sm-2" style="margin: auto;">
				<button id="addUser" class="btn btn-primary btn-lg" value="submit">Add A User</button>
			</div>
		</div>
		<div>The user allowed for staging are</div>
		{% for user in users %}
		<div class="row user">
			<div class="col-lg-12">
				<div id="{{user.id}}">{{user.email}} <button id="{{user.id}}" class="btn btn-primary btn-lg deleteUser">Delete the user</button></div>
			</div>
		</div>
		{% endfor %}
		</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="{{ url_for('static', filename='custom.js') }}"></script>
</body>
</html>
