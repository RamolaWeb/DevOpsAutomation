
<!DOCTYPE html>

	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h1>EbizON Staging</h1>
					<form class="" method="post" action="#">
						
					 <div class="form-group">
							<label for="IP Address" class="cols-sm-2 control-label">IP Address</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fas fa-globe" aria-hidden="true"></i></span>
									<select class="form-control">
									<option>Select IP</option>	
									<option>8.38.89.19</option>
									<option>8.38.89.13</option>
									</select>
							</div>
							</div>
						</div>
						<div class="form-group">
							<label for="Staging Name" class="cols-sm-2 control-label">Enter Staging Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Staging Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="DB user" class="cols-sm-2 control-label">DB User And Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter DB User And Name"/>
								</div>
							</div>
						</div>

                            <div class="form-group">
							<label for="SSH user" class="cols-sm-2 control-label">SSH User</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="SSH User"/>
								</div>
							</div>
						</div>





						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<a href="https://ccp.cloudaccess.net/aff.php?aff=5188" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
						</div>
						
					</form>
				</div>
			</div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
